<!DOCTYPE html>
<!--
  Use this layout for generic pages in the workshop website.
  Use 'workshop.html' for the workshop home page.

  Remember to set the variable 'root' in the header of the actual page.
-->
<html>
  <head>
    <title>Data Carpentry: {{ page.venue }}</title>
    {% include header.html %}
    <meta name="venue" content="{{page.venue}}" />
    <meta name="date" content="{{page.humandate}}" />
    <meta name="startdate" content="{{page.startdate}}" />
    <meta name="enddate" content="{{page.enddate}}" />
    {% if page.redirect %}
    <meta http-equiv="refresh" content="0; url={{page.redirect}}" />
    {% endif %}
  </head>

  <body class="workshop">
    {% include github-ribbon.html %}
    <div class="container card">
      {% include banner.html %}
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          {{content}}
        </div>
        {% include footer.html %}
      </div>
    </div>
    {% include javascript.html %}
  </body>
</html>
